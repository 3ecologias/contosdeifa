	<!doctype html>
<html lang="en">
<head>
 
<title>A jQuery Drag-and-Drop Number Cards Game</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
 
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/action.js"></script>
<script src="js/variables.js"></script>	
<script> 
$(document).ready(function(){

		for(i = 0; i < 49152 ; i = i + 3) {
		
		setTimeout(function(){
		  $("#cardSlot1").animate({
			left: "110%",
		  }, 32000);
		},i * 32000);

		setTimeout(function(){
		  $("#cardSlot2").animate({
			left: "110%",
		  }, 32000);
		},(i + 1) * 32000);

		setTimeout(function(){
		  $("#cardSlot3").animate({
			left: "110%",
		  }, 32000);
		},(i + 2) * 32000);
		
		setTimeout(function(){
		  $("#cardSlot1").animate({
			left: "-10%",
		  }, 3);
		},(i + 3) * 32000);
		
		setTimeout(function(){
		  $("#cardSlot2").animate({
			left: "-10%",
		  }, 3);
		},(i + 3) * 32000);
		
		setTimeout(function(){
		  $("#cardSlot3").animate({
			left: "-10%",
		  }, 3);
		},(i + 3) * 32000);
		
		}
});
</script> 
</head>
<body>
 
<div id="content">
 
  <div id="cardPile"> </div>

</div>

<div id="progressbar">
    <div id="progress"></div>
</div>

</body>
</html>
